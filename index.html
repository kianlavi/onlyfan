<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OnlyFan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <nav class="sidebar">
      <div class="logo">
        <svg viewBox="0 0 24 24" width="32" height="32" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <path d="M12 6v6l4 2"/>
        </svg>
        <span>OnlyFan</span>
      </div>
      <a href="index.html" class="nav-link active">
        <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
        Home
      </a>
      <a href="admin.html" class="nav-link">
        <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
        Admin
      </a>
    </nav>

    <main class="feed-container">
      <div class="profile-header">
        <div class="banner" id="profile-banner"></div>
        <div class="profile-info">
          <div class="avatar-wrapper">
            <img id="profile-avatar" src="" alt="Avatar" class="avatar">
          </div>
          <div class="profile-details">
            <h1 id="profile-name"></h1>
            <span class="handle" id="profile-handle"></span>
            <p class="bio" id="profile-bio"></p>
            <div class="profile-stats">
              <div class="stat"><span class="stat-value" id="stat-posts">0</span><span class="stat-label">Posts</span></div>
              <div class="stat"><span class="stat-value" id="stat-likes">0</span><span class="stat-label">Likes</span></div>
              <div class="stat"><span class="stat-value" id="stat-fans">0</span><span class="stat-label">Fans</span></div>
            </div>
          </div>
          <button class="subscribe-btn">Subscribe</button>
        </div>
      </div>

      <div class="feed" id="feed"></div>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
