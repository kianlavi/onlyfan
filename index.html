<body>
  <div class="app">
    <!-- Left Sidebar -->

      <div class="sidebar-nav">

          <span>Home</span>
        </a>
        <a href="#" class="nav-link">
          <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg>
          <span>Notifications</span>
        </a>
        <a href="#" class="nav-link">
          <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
          <span>Messages</span>
        </a>
        <a href="#" class="nav-link">
          <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
          <span>Collections</span>
        </a>
        <a href="#" class="nav-link">
          <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
          <span>Subscriptions</span>
        </a>
        <a href="#" class="nav-link">
          <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor"><rect x="1" y="4" width="22" height="16" rx="2" ry="2"/><line x1="1" y1="10" x2="23" y2="10"/><line x1="12" y1="15" x2="12" y2="15.01" stroke-width="2" stroke-linecap="round"/></svg>
          <span>Add card</span>
        </a>
        <a href="#" class="nav-link">
          <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
          <span>My profile</span>
        </a>
        <a href="#" class="nav-link">
          <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor"><circle cx="12" cy="12" r="1"/><circle cx="19" cy="12" r="1"/><circle cx="5" cy="12" r="1"/></svg>
          <span>More</span>
        </a>
      </div>
      <a href="#" class="new-post-btn">
        <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
        NEW POST
      </a>
    </nav>

    <!-- Main Feed -->
    <main class="feed-container">
      <div class="profile-header">
        <div class="banner" id="profile-banner"></div>
        <div class="profile-info">
          <div class="avatar-row">
            <img id="profile-avatar" src="" alt="Avatar" class="avatar">
            <div class="avatar-actions">
              <button class="avatar-action-btn">
                <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.5"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
              </button>
              <button class="avatar-action-btn">
                <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/><polyline points="16 6 12 2 8 6"/><line x1="12" y1="2" x2="12" y2="15"/></svg>
              </button>
            </div>
          </div>
          <div class="profile-details">
            <h1>
              <span id="profile-name"></span>
              <span class="verified-badge"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="20 6 9 17 4 12"/></svg></span>
            </h1>
            <div class="handle" id="profile-handle"></div>
            <p class="bio" id="profile-bio"></p>
          </div>
        </div>
      </div>

      <div class="profile-stats-bar">
        <div class="stat-tab active">
          <a href="admin.html" class="stat-tab-link" id="stat-posts-link">
            <span class="stat-number" id="stat-posts">0</span> POSTS
          </a>
        </div>
        <div class="stat-tab">
          <span class="stat-number" id="stat-media">0</span> MEDIA
        </div>
      </div>

      <div class="feed-header">
        <span class="feed-label">Recent</span>
        <div class="feed-controls">
          <button class="feed-control-btn">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.5"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
          </button>
          <button class="feed-control-btn">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.5"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></svg>
          </button>
          <button class="feed-control-btn">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.5"><line x1="4" y1="6" x2="20" y2="6"/><line x1="4" y1="12" x2="20" y2="12"/><line x1="4" y1="18" x2="14" y2="18"/></svg>
          </button>
        </div>
      </div>

      <div class="feed" id="feed"></div>
    </main>

    <!-- Right Sidebar -->
    <aside class="right-sidebar">
      <div class="search-box">
        <input type="text" placeholder="Search user's post">
        <svg class="search-icon" viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.5"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
      </div>
      <div class="subscription-card">
        <h3>Subscription</h3>
        <button class="subscribe-pill">
          <span>Subscribe</span>
          <span>For Free</span>
        </button>
      </div>
      <div class="right-footer">
        <a href="#">Privacy</a>
        <span>&middot;</span>
        <a href="#">Cookie Notice</a>
        <span>&middot;</span>
        <a href="#">Terms of Service</a>
      </div>
    </aside>
  </div>

  <script src="app.js"></script>
</body>
</html>
